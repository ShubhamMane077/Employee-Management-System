<div *ngIf="employee">
  <h2>Employee Details</h2>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h4 class="text-center mb-4">Employee</h4>
       
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id">Employee id</label>
              <input type="text" class="form-control" id="id" [(ngModel)]="employee.id" name="id" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="contact">Contact</label>
              <input type="text" class="form-control" id="contact" [(ngModel)]="employee.contact" name="contact" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="email">Email Id</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="department">Department</label>
              <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="age">Age</label>
              <input type="text" class="form-control" id="age" [(ngModel)]="employee.age" name="age" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="salary">Salary</label>
              <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="currentproject">Project</label>
              <input type="text" class="form-control" id="currentproject" [(ngModel)]="employee.currentproject" name="currentproject" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="reporting">Reporting</label>
              <input type="text" class="form-control" id="reporting" [(ngModel)]="employee.reporting" name="reporting"readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="pastproject">Past Project</label>
              <input type="text" class="form-control" id="pastproject" [(ngModel)]="employee.pastproject" name="pastproject" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="joiningdate">Joining Date</label>
              <input type="text" class="form-control" id="joiningdate" [(ngModel)]="employee.joiningdate" name="joiningdate" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="currentaddress">Current Address</label>
              <input type="text" class="form-control" id="currentaddress" [(ngModel)]="employee.currentaddress" name="currentaddress" readonly>
            </div>
  
            <div class="form-group col-md-6">
              <label for="permanentaddress">Permanent Address</label>
              <input type="text" class="form-control" id="permanentaddress" [(ngModel)]="employee.permanentaddress" name="permanentaddress" readonly>
            </div>
          </div>
      </div>
    </div>
</div>
  
<div *ngIf="!employee">
          <p>Loading employee details...</p>
</div>
