<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4 class="text-center mb-4">Create Employee</h4>
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
          </div>

          <div class="form-group col-md-6">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" [(ngModel)]="employee.contact" name="contact">
          </div>

          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
          </div>

          <div class="form-group col-md-6">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department">
          </div>

          <div class="form-group col-md-6">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="employee.age" name="age">
          </div>

          <div class="form-group col-md-6">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary">
          </div>

          <div class="form-group col-md-6">
            <label for="currentproject">Project</label>
            <input type="text" class="form-control" id="currentproject" [(ngModel)]="employee.currentproject" name="currentproject">
          </div>

          <div class="form-group col-md-6">
            <label for="reporting">Reporting</label>
            <input type="text" class="form-control" id="reporting" [(ngModel)]="employee.reporting" name="reporting">
          </div>

            <div class="form-group col-md-6">
              <label for="pastproject">Past Project</label>
              <input type="text" class="form-control" id="pastproject" [(ngModel)]="employee.pastproject" name="pastproject">
            </div>
          <div class="form-group col-md-6">
            <label for="joiningdate">Joining Date</label>
            <input type="text" class="form-control" id="joiningdate" [(ngModel)]="employee.joiningdate" name="joiningdate">
          </div>

          <div class="form-group col-md-6">
            <label for="currentaddress">Current Address</label>
            <input type="text" class="form-control" id="currentaddress" [(ngModel)]="employee.currentaddress" name="currentaddress">
          </div>

          <div class="form-group col-md-6">
            <label for="permanentaddress">Permanent Address</label>
            <input type="text" class="form-control" id="permanentaddress" [(ngModel)]="employee.permanentaddress" name="permanentaddress">
          </div>
        </div>

        <button class="btn btn-success btn-block" type="submit">Submit</button>
        <button class="btn btn-danger btn-block" type="button" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
